<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="border"></div>
        <div class="calculator">
            <div class="previous-number"></div>
            <div class="current-number"></div>
            <div class="clear span-2">C</div>
            <div class="canc">&#8592;</div>
            <div class="operand divide">/</div>
            <div class="number">7</div>
            <div class="number">8</div>
            <div class="number">9</div>
            <div class="operand multiply">*</div>
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div class="operand sub">-</div>
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="operand add">+</div>
            <div class="number span-2">0</div>
            <div class="decimal">.</div>
            <div class="equal">=</div>

        </div>
    </div>
    <script defer src="script.js"></script>
</body>
</html>
